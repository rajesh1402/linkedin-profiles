<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved LinkedIn Profiles</title>
  <link rel="stylesheet" href="content.css">
</head>
<body>
  <div id="profile-saver-popup">
    <header>
      <img id="profile-saver-popup-logo" src="assets/TS_logo.jpg" style="width:32px;height:32px;vertical-align:middle;border-radius:6px;box-shadow:0 2px 6px #0001;object-fit:contain;margin-right:10px;">
      <span id="profile-saver-popup-count">...</span>
    </header>
    <button id="profile-saver-save-btn" style="margin: 12px auto 16px auto; display: block; background: #0073b1; color: #fff; border: none; border-radius: 6px; padding: 8px 20px; font-size: 17px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 8px #0073b133;">Save This Profile</button>
    <textarea id="profile-saver-notes" placeholder="Add notes (optional)" style="width:98%;min-height:48px;resize:vertical;margin:0 0 10px 0;padding:6px 10px;border-radius:6px;border:1px solid #d1d1d1;font-size:15px;"></textarea>
    <div id="profile-saver-list"></div>
    <div id="profile-saver-empty" style="display:none;">No profiles saved yet.</div>
    <div id="profile-saver-error" style="display:none;color:red;">Error loading profiles.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
